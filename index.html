<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Draggable slider</title>
</head>
<body>
    <div class="slider" id="slider" data-mouse-down-at="0" data-prev-percentage="0">
        <div class="slide">
            <div class="photo">
                <img src="img1.jpeg" alt="" draggable="false">
            </div>
            <div class="text">
                <h2>The Gym</h2>
                <p>Photography - Sports</p>
            </div>
        </div>
        <div class="slide">
            <div class="photo">
                <img src="img2.jpeg" alt="" draggable="false">
            </div>
            <div class="text">
                <h2>The Burger</h2>
                <p>Photography - Food</p>
            </div>
        </div>
        <div class="slide">
            <div class="photo">
                <img src="img3.jpeg" alt="" draggable="false">
            </div>
            <div class="text">
                <h2>The Art</h2>
                <p>Photography - Art</p>
            </div>
        </div>
        <div class="slide">
            <div class="photo">
                <img src="img4.jpeg" alt="" draggable="false">
            </div>
            <div class="text">
                <h2>The Steak</h2>
                <p>Photography - Cooking</p>
            </div>
        </div>
        <div class="slide">
            <div class="photo">
                <img src="img5.jpeg" alt="" draggable="false">
            </div>
            <div class="text">
                <h2>The Spa</h2>
                <p>Photography - Wellness</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
